
<script id="modal">
  jQuery(window).on( 'load', function(){
    startclock();
  });
  function stopclock (){
    if(timerRunning) clearTimeout(timerID);
    timerRunning = false;
    //document.cookie="time=0";
  }
  function showtime () {
    var now = new Date();
    var my = now.getTime() ;
    now = new Date(my-diffms) ;
    //document.cookie="time="+now.toLocaleString();
    timerID = setTimeout('showtime()',10000);
    timerRunning = true;
  }
  function startclock () {
    stopclock();
    showtime();
  }
  var timerID = null;
  var timerRunning = false;
  var x = new Date() ;
  var now = x.getTime() ;
  var gmt = 1545060651 * 1000 ;
  var diffms = (now - gmt) ;
</script>
